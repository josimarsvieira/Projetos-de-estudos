<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Blank Starter</h1>
      </ion-header-bar>
      <ion-header-bar class="bar-subheader">
        <div class="item item-input item-search">
          <i class="icon ion-android-search placeholder-icon icon-search">

          </i>
          <input type="search" placeholder="Procurar em contatos...">

        </div>
      </ion-header-bar>
      <ion-content class="padding">
        <ion-list class="list-custom">
          <ion-item class="item-avatar item-button-right">
            <img src="img/ionic.png">
            <h2>Luis Barbosa Santos</h2>
            <span class="badge-custom amigo">Amigo</span>
            <button class="button button-balanced">
              <i class="icon ion-checkmark-round"></i>
            </button>
          </ion-item>

          <ion-item class="item-avatar item-button-right">
            <img src="img/ionic.png">
            <h2>Ribeiro Barros</h2>
            <span class="badge-custom familia">Familia</span>
            <button class="button button-stable">
              <i class="icon ion-plus-round"></i>
            </button>
          </ion-item>
      </ion-content>
    </ion-pane>
  </body>
</html>
