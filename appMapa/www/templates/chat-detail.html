<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{chat.name}}">
  <ion-content class="padding">
    <div class="top-profile">
      <img class="profile" src="{{chat.face}}">
    </div>
    <h1 class="name">{{chat.name}}</h1>
    <h2 class="prof">{{chat.profissao}}</h2>
    <div class="sociais">
      <a nav-transition="none" href="http://facebook.com/{{chat.facebook}}"><button (click)="href={{chat.facebook}}" class="button icon ion-social-facebook button-positive button-facebook"></button></a>
      <a nav-transition="none" href="http://youtube.com/{{chat.youtube}}"><button class="button icon ion-social-youtube button-assertive"></button></a>
      <a nav-transition="none" href="http://twitter.com/{{chat.twitter}}"><button class="button icon ion-social-twitter button-calm"></button></a>
      <a nav-transition="none" href="http://github.com/{{chat.github}}"><button class="button icon ion-social-github button-positive"></button></a>
    </div>
   <h3 class="detalhes">TELEFONES</h3>
    <div class="contato">
      <button class="button icon ion-ios-telephone button-assertive button-small"></button>
      {{chat.telephone}}
    </div>
    <div class="contato">
      <button class="button icon ion-ios-email button-energized button-small"></button>
      {{chat.email}}
    </div>
    <div class="contato">
      <button class="button icon ion-ios-location button-balanced button-small"></button>
      {{chat.endereco}}
    </div>
    <div class="contato">
      <button class="button icon ion-earth button-positive button-small"></button>
      {{chat.site}}
    </div>
  </ion-content>
</ion-view>
